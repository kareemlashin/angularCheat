<p>form works!</p>
<form (ngSubmit)="go()" [formGroup]="form">
    <input type="text" formControlName="name">

    <div *ngIf="form.controls.name.touched && form.controls.name.errors !=null && go" class="alert alert-danger form-danger" role="alert">

        <div *ngIf="form.controls.name.errors !=null">errors</div>
        <div *ngIf="form.controls.name.invalid">invalid</div>
        <div *ngIf="form.controls.name.errors?.pattern">errors parent</div>
        <div *ngIf="form.controls.name.errors?.minLength">minLength </div>
        <div *ngIf="form.controls.name.errors?.required">required</div>
    </div>
    <input type="text" formControlName="age">
    <div *ngIf="form.controls.age.invalid && (form.controls.age.dirty || form.controls.age.touched)" class="alert alert-danger form-danger" role="alert">

        <div *ngIf="form.controls.age.errors?.required">required</div>
    </div>

    <div formGroupName="data">
        <input type="text" formControlName="news">
        <div *ngIf="form.controls.data.controls.news.invalid &&
         (form.controls.data.controls.news.dirty || form.controls.data.controls.news.touched)" class="alert alert-danger
         form-danger" role="alert">

            <div *ngIf="form.controls.data.controls.news.errors?.required">required</div>
        </div>
    </div>
    <button>go</button>
</form>
<br />
